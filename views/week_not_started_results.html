    <table>
        <tr>
            <td id="not-started-week-state">week has not started</td>
            <td id="game-link-column"><a id="game-link" href="games">update game scores</a></td>
        </tr>
    </table>
    <table>
        <thead class="results-header">
            <td id="header">Rank</td>
            <td id="header"><a id="link-header" href="javascript:void" onclick="change_content('players')">Player</a></td>
            <td id="header"><a id="link-header" href="javascript:void" onclick="change_content('wins')">Wins</a></td>
            <td id="header"><a id="link-header" href="javascript:void" onclick="change_content('losses')">Losses</a></td>
            <td id="header">Win Pct.</td>
            <td id="header"><a id="link-header" href="javascript:void" onclick="change_content('possible_wins')">Possible</a></td>
        </thead>
        {% for result in results %}
            <tr>
                <td id="content">{{result.rank}}</td>
                <td id="player-content"><a id="player-link" href="player/{{result.player_id}}/results">{{result.player_name}}</a></td>
                <td id="{{wins_id}}">{{result.wins}}</td>
                <td id="{{losses_id}}">{{result.losses}}</td>
                <td id="content">{{result.win_pct}}</td>
                <td id="{{possible_id}}">{{result.possible_wins}}</td>
            </tr>
            <tr><td id="table-line" colspan="7"></td></tr>
        {% endfor %}
    </table>
